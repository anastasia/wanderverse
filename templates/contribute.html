{% extends "index.html" %}
{% block content %}
    <div class="columns is-centered is-mobile">
        <div class="column is-half-tablet is-three-fifths-mobile">

            <h1>
                {{ poem.title }}
            </h1>
            {% for verse in hints %}
                <p class="verse-hint">
                    {{ verse }}
                </p>
            {% endfor %}
            {% for verse in previews %}
                <p class="verse-preview">
                    {{ verse }}
                </p>
            {% endfor %}
            <form method="post" action="{% url 'add_line' poem.id %}">
                {% csrf_token %}
                <div class="field">
                    <label class="label">
                        Add your line
                    </label>
                    <div class="control">
                        <input class="input" type="text" name="verse" placeholder="Text input"> (required)
                    </div>
                </div>
                <fieldset>
                    <input type="hidden" name="metadata_key_1" value="where">
                    <label class="label">
                        Where'd you find it?
                    </label>
                </fieldset>
                <div class="control">
                    <input class="input" type="text" name="metadata_value_1">
                </div>
                Other Metadata
                <fieldset>
                    <label class="label">
                        Name
                    </label>
                    <div class="control">
                        <input class="input" type="text" name="metadata_key_2" placeholder="(e.g. 'Author')">
                    </div>
                    <label class="label">
                        Value
                    </label>
                    <div class="control">
                        <input class="input" type="text" name="metadata_value_2" placeholder="(e.g. 'William Shakespear')">
                    </div>
                </fieldset>
                <fieldset>
                    <label class="label">
                        Name
                    </label>
                    <div class="control">
                        <input class="input" type="text" name="metadata_key_3" placeholder="(e.g. 'Object')">
                    </div>
                    <label class="label">
                        Value

                        <div class="control">
                            <input class="input" type="text" name="metadata_value_3" placeholder="(e.g. 'Book', or 'Shampoo Bottle')">
                        </div>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="label">
                        Name
                    </label>
                    <div class="control">
                        <input class="input" type="text" name="metadata_key_4" placeholder="(e.g. 'Color')">
                    </div>
                    <label class="label">
                        Value
                    </label>
                    <div class="control">
                        <input class="input" type="text" name="metadata_value_4" placeholder="(e.g. 'Periwinkle')">
                    </div>
                </fieldset>
                <input class="button is-primary" type="submit">
            </form>
        </div>
    </div>
{% endblock %}
